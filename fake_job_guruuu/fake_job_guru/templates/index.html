<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Job Guru - Scam Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900 mb-2">Fake Job Guru</h1>
            <p class="text-lg text-gray-600">Analyze job postings for potential scams</p>
        </div>

        <!-- Alert Container -->
        <div id="alert-container" class="mb-6"></div>

        <!-- Main Form -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <form id="job-form" class="space-y-6">
                <!-- Title -->
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Job Title</label>
                    <input type="text" id="title" name="title" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="e.g., Data Entry Clerk">
                </div>

                <!-- Description -->
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Job Description</label>
                    <textarea id="description" name="description" rows="4"
                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                              placeholder="Enter the job description..."></textarea>
                </div>

                <!-- Requirements -->
                <div>
                    <label for="requirements" class="block text-sm font-medium text-gray-700 mb-2">Requirements</label>
                    <textarea id="requirements" name="requirements" rows="3"
                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                              placeholder="Enter job requirements..."></textarea>
                </div>

                <!-- Company Profile -->
                <div>
                    <label for="company_profile" class="block text-sm font-medium text-gray-700 mb-2">Company Profile</label>
                    <textarea id="company_profile" name="company_profile" rows="3"
                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                              placeholder="Enter company information..."></textarea>
                </div>

                <!-- Numeric Fields Row -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label for="followers" class="block text-sm font-medium text-gray-700 mb-2">Company Followers</label>
                        <input type="number" id="followers" name="followers" min="0"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="0">
                    </div>
                    <div>
                        <label for="employees" class="block text-sm font-medium text-gray-700 mb-2">Employees</label>
                        <input type="number" id="employees" name="employees" min="0"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="0">
                    </div>
                    <div>
                        <label for="engagement" class="block text-sm font-medium text-gray-700 mb-2">Engagement Score</label>
                        <input type="number" id="engagement" name="engagement" min="0"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="0">
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex flex-col sm:flex-row gap-3 pt-4">
                    <button type="submit" id="analyze-btn"
                            class="flex-1 bg-blue-600 text-white py-3 px-6 rounded-md font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                        <span id="btn-text">Analyze Job Posting</span>
                        <span id="btn-loading" class="hidden">
                            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Analyzing...
                        </span>
                    </button>
                    <button type="button" id="clear-btn"
                            class="px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                        Clear Form
                    </button>
                </div>
            </form>
        </div>

        <!-- Results Container -->
        <div id="results-container" class="hidden"></div>
    </div>

    <script>
        // Form elements
        const form = document.getElementById('job-form');
        const analyzeBtn = document.getElementById('analyze-btn');
        const btnText = document.getElementById('btn-text');
        const btnLoading = document.getElementById('btn-loading');
        const clearBtn = document.getElementById('clear-btn');
        const alertContainer = document.getElementById('alert-container');
        const resultsContainer = document.getElementById('results-container');

        // Load saved form data
        function loadFormData() {
            const saved = localStorage.getItem('fakeJobGuruForm');
            if (saved) {
                const data = JSON.parse(saved);
                Object.keys(data).forEach(key => {
                    const element = document.getElementById(key);
                    if (element) {
                        element.value = data[key] || '';
                    }
                });
            }
        }

        // Save form data
        function saveFormData() {
            const formData = new FormData(form);
            const data = {};
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }
            localStorage.setItem('fakeJobGuruForm', JSON.stringify(data));
        }

        // Show alert
        function showAlert(message, type = 'error') {
            const alertClass = type === 'error' ? 'bg-red-50 border-red-200 text-red-800' : 'bg-green-50 border-green-200 text-green-800';
            const alertHTML = `
                <div class="rounded-md p-4 border ${alertClass} fade-in">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <svg class="h-5 w-5 ${type === 'error' ? 'text-red-400' : 'text-green-400'}" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <div class="ml-3 flex-1">
                            <p class="text-sm font-medium">${message}</p>
                        </div>
                        <div class="ml-auto pl-3">
                            <button onclick="this.parentElement.parentElement.parentElement.remove()" class="text-gray-400 hover:text-gray-600">
                                <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            `;
            alertContainer.innerHTML = alertHTML;
        }

        // Clear alerts
        function clearAlerts() {
            alertContainer.innerHTML = '';
        }

        // Validate numeric fields
        function validateForm() {
            const numericFields = ['followers', 'employees', 'engagement'];
            for (const field of numericFields) {
                const element = document.getElementById(field);
                const value = parseInt(element.value);
                if (element.value && (isNaN(value) || value < 0)) {
                    showAlert(`${field.charAt(0).toUpperCase() + field.slice(1)} must be a number greater than or equal to 0`);
                    element.focus();
                    return false;
                }
            }
            return true;
        }

        // Show loading state
        function setLoading(loading) {
            analyzeBtn.disabled = loading;
            if (loading) {
                btnText.classList.add('hidden');
                btnLoading.classList.remove('hidden');
            } else {
                btnText.classList.remove('hidden');
                btnLoading.classList.add('hidden');
            }
        }

        // Render results
        function renderResults(data) {
            const isScam = data.prediction === 'scam';
            const scamProb = (data.probabilities.scam * 100).toFixed(1);
            const legitProb = (data.probabilities.legit * 100).toFixed(1);
            const riskScore = (data.risk_score * 100).toFixed(1);

            const signals = data.signals;
            const keywords = signals.keywords_triggered || [];
            const flags = [];

            if (signals.missing_website_flag) flags.push({ name: 'Missing Website', desc: 'No website mentioned in company profile' });
            if (signals.suspicious_email_flag) flags.push({ name: 'Suspicious Contact', desc: 'Uses Gmail, Yahoo, or messaging apps for contact' });
            if (signals.short_profile_flag) flags.push({ name: 'Short Profile', desc: 'Company profile is very brief or empty' });
            if (signals.weak_company) flags.push({ name: 'Weak Company', desc: 'Low followers, employees, or engagement' });

            const resultsHTML = `
                <div class="bg-white rounded-lg shadow-lg p-6 fade-in">
                    <h2 class="text-2xl font-bold text-gray-900 mb-6">Analysis Results</h2>
                    
                    <!-- Main Prediction Card -->
                    <div class="bg-${isScam ? 'red' : 'green'}-50 border border-${isScam ? 'red' : 'green'}-200 rounded-lg p-6 mb-6">
                        <div class="flex items-center justify-between">
                            <div>
                                <h3 class="text-lg font-semibold text-${isScam ? 'red' : 'green'}-800 mb-2">
                                    Prediction: ${isScam ? 'SCAM' : 'LEGITIMATE'}
                                </h3>
                                <div class="text-sm text-${isScam ? 'red' : 'green'}-600">
                                    <div>Scam Probability: ${scamProb}%</div>
                                    <div>Legitimate Probability: ${legitProb}%</div>
                                    <div>Risk Score: ${riskScore}%</div>
                                </div>
                            </div>
                            <div class="text-4xl">
                                ${isScam ? 'üö®' : '‚úÖ'}
                            </div>
                        </div>
                    </div>

                    <!-- Signals Section -->
                    <div class="space-y-4">
                        <button onclick="toggleSignals()" class="flex items-center justify-between w-full text-left font-medium text-gray-900 hover:text-blue-600 focus:outline-none">
                            <span>Signals & Analysis</span>
                            <svg id="signals-arrow" class="w-5 h-5 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </button>
                        
                        <div id="signals-content" class="hidden space-y-4">
                            <!-- Keywords -->
                            ${keywords.length > 0 ? `
                                <div>
                                    <h4 class="font-medium text-gray-900 mb-2">Triggered Keywords:</h4>
                                    <div class="flex flex-wrap gap-2">
                                        ${keywords.map(keyword => `<span class="px-3 py-1 bg-red-100 text-red-800 text-sm rounded-full">${keyword}</span>`).join('')}
                                    </div>
                                </div>
                            ` : ''}

                            <!-- Company Info -->
                            <div>
                                <h4 class="font-medium text-gray-900 mb-2">Company Information:</h4>
                                <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-sm">
                                    <div>
                                        <span class="text-gray-600">Strength:</span>
                                        <span class="ml-1 font-medium ${signals.company_strength === 'weak' ? 'text-red-600' : signals.company_strength === 'medium' ? 'text-yellow-600' : 'text-green-600'}">${signals.company_strength}</span>
                                    </div>
                                    <div>
                                        <span class="text-gray-600">Followers:</span>
                                        <span class="ml-1 font-medium">${signals.followers}</span>
                                    </div>
                                    <div>
                                        <span class="text-gray-600">Employees:</span>
                                        <span class="ml-1 font-medium">${signals.employees}</span>
                                    </div>
                                    <div>
                                        <span class="text-gray-600">Engagement:</span>
                                        <span class="ml-1 font-medium">${signals.engagement}</span>
                                    </div>
                                </div>
                            </div>

                            <!-- Flags -->
                            ${flags.length > 0 ? `
                                <div>
                                    <h4 class="font-medium text-gray-900 mb-2">Warning Flags:</h4>
                                    <div class="space-y-2">
                                        ${flags.map(flag => `
                                            <div class="flex items-start">
                                                <span class="text-red-500 mr-2">‚ö†Ô∏è</span>
                                                <div>
                                                    <span class="font-medium text-red-800">${flag.name}</span>
                                                    <p class="text-sm text-gray-600">${flag.desc}</p>
                                                </div>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `;

            resultsContainer.innerHTML = resultsHTML;
            resultsContainer.classList.remove('hidden');
        }

        // Toggle signals visibility
        function toggleSignals() {
            const content = document.getElementById('signals-content');
            const arrow = document.getElementById('signals-arrow');
            content.classList.toggle('hidden');
            arrow.classList.toggle('rotate-180');
        }

        // Submit form
        async function submitForm(event) {
            event.preventDefault();
            clearAlerts();

            if (!validateForm()) {
                return;
            }

            setLoading(true);

            try {
                const formData = new FormData(form);
                const payload = {};
                
                // Build payload with proper field names
                for (let [key, value] of formData.entries()) {
                    if (value.trim()) {
                        if (['followers', 'employees', 'engagement'].includes(key)) {
                            payload[key] = parseInt(value);
                        } else {
                            payload[key] = value.trim();
                        }
                    }
                }

                const response = await fetch('/analyze_job', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `HTTP ${response.status}`);
                }

                const data = await response.json();
                renderResults(data);
                saveFormData();

            } catch (error) {
                console.error('Error:', error);
                showAlert(`Error analyzing job: ${error.message}`);
            } finally {
                setLoading(false);
            }
        }

        // Clear form
        function clearForm() {
            form.reset();
            resultsContainer.classList.add('hidden');
            clearAlerts();
            localStorage.removeItem('fakeJobGuruForm');
        }

        // Event listeners
        form.addEventListener('submit', submitForm);
        clearBtn.addEventListener('click', clearForm);

        // Auto-save on input
        form.addEventListener('input', saveFormData);

        // Load saved data on page load
        document.addEventListener('DOMContentLoaded', loadFormData);

        // Handle Enter key in form
        form.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                submitForm(event);
            }
        });
    </script>
</body>
</html>
